<div *ngIf="product" class="container" style="margin-top: 40px;">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="Product_Name">Product Name</label>
            <input type="text" class="form-control" formControlName="product_name">
            <div *ngIf="submitted && form.controls['product_name'].errors" class="error">
                <div *ngIf="form.controls['product_name'].errors['required']">
                    Nama Harus Diisi
                </div>
            </div>
        </div>
        <br> 
        <div class="form-group">
            <label for="product_stock">Stock</label>
            <input type="number" class="form-control" formControlName="product_stock" required>
            <div *ngIf="submitted && form.controls['product_stock'].errors" class="error">
                <div *ngIf="form.controls['product_stock'].errors['required']">
                    Stock Harus Diisi
                </div>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="product_price">Price</label>
            <input type="number" class="form-control" formControlName="product_price" required>
            <div *ngIf="submitted && form.controls['product_price'].errors" class="error">
                <div *ngIf="form.controls['product_price'].errors['required']">
                    Harga Harus Diisi
                </div>
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="product_Photo">photo</label>
            <input type="text" class="form-control" formControlName="product_photo" required>
            <div *ngIf="submitted && form.controls['product_photo'].errors" class="error">
                <div *ngIf="form.controls['product_photo'].errors['required']">
                    Photo Harus Diisi
                </div>
            </div>
        </div>

        <br>

        <button type="submit" class="btn btn-primary" style="margin-right: 50px;">Submit</button>

        <button type="submit" class="btn btn-primary ml-1" [routerLink]="['']">Cancel</button>

    </form>
</div>
