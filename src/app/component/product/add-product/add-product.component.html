<div class="container" style="margin-top: 40px;">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="Name">Product Name</label>
            <input type="text" class="form-control" formControlName="name">
            <div *ngIf="submitted && form.controls['name'].errors" class="error">
                <div *ngIf="form.controls['name'].errors['required']">
                    Nama Product Harus Diisi
                </div>
            </div>
            <br>
            <label for="Stock">Stock</label>
            <input type="number" class="form-control" formControlName="stock">
            <div *ngIf="submitted && form.controls['stock'].errors" class="error">
                <div *ngIf="form.controls['stock'].errors['required']">
                    Stock Harus Diisi
                </div>
            </div>
            <br>
            <label for="Price">Price</label>
            <input type="number" class="form-control" formControlName="price">
            <div *ngIf="submitted && form.controls['price'].errors" class="error">
                <div *ngIf="form.controls['price'].errors['required']">
                    Harga Harus Diisi
                </div>
            </div>
            <br>
            <label for="Photo">Photo</label>
            <input type="text" class="form-control" formControlName="photo">
            <div *ngIf="submitted && form.controls['photo'].errors" class="error">
                <div *ngIf="form.controls['photo'].errors['required']">
                    photo Harus Diisi
                </div>
            </div>
        </div>

            
        
        <br>
        <button type="submit" class="btn btn-primary" style="margin-right: 50px;">Submit</button>

        <button type="submit" class="btn btn-primary ml-1" [routerLink]="['/category']">Cancel</button>

    </form>
</div>
